<nav >
  <div class="tab-bar">
    <div class="tab allCategories" (mouseover)="showMenu = true" (mouseleave)="showMenu = false">
      <i class="fas fa-bars"></i>
      <div class="allCategories">
        <span class="kategorije-trigger">Kategorije</span>

        <div class="dropdown-menu kategorije-dropdown">
          <ul>
            <li *ngFor="let glavnaGrupa of glavneGrupeSaNadgrupamaIGrupama">
              <div [routerLink]="[glavnaGrupa.name]">
                <span>{{ glavnaGrupa.name }}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>


      <div class="dropdown-menu" *ngIf="showMenu" (mouseover)="showMenu = true" (mouseleave)="showMenu = false">
        <app-submenu></app-submenu>
      </div>
    </div>

    <div *ngFor="let glavnaGrupa of glavneGrupeSaNadgrupamaIGrupama; let i = index"
       (mouseover)="onMouseEnter(i)"
       (mouseleave)="onMouseLeave()"
       (click)="onTabClick(glavnaGrupa.name)">
      <div class="tab" [routerLink]="[glavnaGrupa.name]">
        <span>{{ glavnaGrupa.name }}</span>
      </div>
      <div class="dropdown-menu" *ngIf="hoveredIndex === i">
        <app-submenu [glavnaGrupa]="glavnaGrupa"></app-submenu>
      </div>
    </div>
  </div>
</nav>
