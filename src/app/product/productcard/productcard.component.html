<div class="product-card">
  <div style="cursor:pointer;" [routerLink]="['/product', product.sifra]" (click)="setCurrentProduct(product)">
    <img [src]="product.slike[0]" class="product-image" />
    <div class="product-details" >
      <h3 class="product-name">{{ product.naziv }}</h3>
      <p class="product-price">{{ product.b2bcena | currency: 'RSD' }}</p>
    </div>
  </div>
    <button class="add-to-cart">Dodaj u korpu</button>
</div>
